<div class="row">

  <div class="col-12" *ngFor="let product of products">
    <div class="card mt-3">
      <div class="card-body">
        <div class="row">
          <div class="col-3">
            <img src="{{product.image}}">
          </div>
          <div class="col-9">
            <h5 class="card-title">
              <i class="fas fa-ticket-alt"></i> {{product.title}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a class="btn btn-primary" href="#" (click)="PickProduct(product)">Buy</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
